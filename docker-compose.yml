version: '3'

services:
  a-proxy:
    build: .
    ports:
      - "5002:5002"
    volumes:
      - ./data:/app/data
      - ./nordvpn:/app/nordvpn
    environment:
      # Uncomment and set your API key to enable Claude AI features
      # ANTHROPIC_API_KEY: your-api-key-here
      # Or use an env_file to load from a separate .env file:
      # Example: ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      ANTHROPIC_API_KEY: ""
    restart: unless-stopped
